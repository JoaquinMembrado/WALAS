<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>    
    <div id="app">Loading....</div>
    
    <x-app></x-app>
    
    <script src="../dist/bundle.js"></script>
    <script>
        class App extends Walas.ComponentBase{
            static componentName(){
                return "x-app";                
            }
            static inject(){
                return ["$http"];
            }
            constructor(){
                super();
                this._text = "Hello World";
                var self= this;
                this.constructor.inject().forEach((item)=>{
                    self[item] = new class{};
                });
            } 
            click(){
               this.text="Pedro";
            }           
            set text(value){
                this._text = value;
                this.refresh();
            }
            get text(){
                return this._text
            }
            render(){
                /*               
                <div onClick="{this.click}">
                    {this.text}
                </div>
                */

                Walas.Dom.open('div',null,null,"onClick",this.click.bind(this));
                    Walas.Dom.text(this.text);
                Walas.Dom.close('div');
            }
            
        }
        var app = Walas.Components.register(App);
        //Walas.bootstrap(document.getElementById('app'),app);
       
    </script>
</body>
</html>
